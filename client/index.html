<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="start-screen">
  <h1>Warcraft Geoguesser</h1>
    <p>How well do you know the classic zones of Azeroth?</p>
    <button id="start-button">Start</button>
    <button id="last-session">Continue last session?</button>
  </div>
  <div class="game-container">
    <div class="game-info">
      <p>Round: <span id="round">1</span></p>
      <p>Lives: <span id="lives">3</span></p>
      <p>Hints Remaining: <span id="hint">3</span></p>
      <p>Score: <span id="score">0</span></p>
      <button id="hint-button">Get a Hint</button>
      <div id="hint-container"></div>
    </div>
    <div class="zone-container">
      <p id="zone-name"></p>
      <div id="input-fields"></div>
    </div>
    <button id="submit">Submit</button>
    <button id="next">Next</button>
  </div>
  <div class="game-over">
    <h2>You ran out of lives...</h2>
    <div id="stats"></div>
    <button id="play-button">Play Again?</button>
    <p>Or</p>
    <button id="record-button">Record Score</button>
  </div>
  <div class="record-score">
    <h2>Enter a username</h2>
    <input id="username-input">
    <button id="save-button">Save</button>
  </div>
  <div class="leaderboard">
    <h1>Leaderboard</h1>
    <button id="home-screen">Return to homescreen</button>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
