<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="bg-img"></div>
  <div class="start-screen">
    <img src="images/warcraft-logo.png" class="logo" alt="Warcraft Logo">
    <h1 class="title">Geoguesser</h1>
    <p>How well do you know the classic zones of Azeroth?</p>
    <button id="start-button">Start</button>
    <button id="last-session">Continue last session?</button>
  </div>
  <div class="game-info">
    <p>Round: <span id="round">1</span></p>
    <p>Lives: <span id="lives">3</span></p>
    <p>Hints Remaining: <span id="hint">3</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>
  <div class="game-container">
    <div class="zone-container">
      <img id="zone-screenshot">
      <p id="zone-name"></p>
      <div class="hint-container">
        <button id="hint-button">Get a Hint</button>
        <div id="hint-message"></div>
      </div>
      <div id="input-fields"></div>
    </div>
    <div class="button-container">
      <button id="submit">Submit</button>
      <button id="next">Next</button>
    </div>
  </div>
  <img class="spirit-healer" src="images/spirit-healer-gif.gif">
  <div class="game-over">
    <h2>You ran out of lives...</h2>
    <div class="death-container">
      <div id="stats"></div>
      <div class="options">
        <button id="play-button">Play Again?</button>
        <p>Or</p>
        <button id="record-button">Record Score</button>
      </div>
    </div>
  </div>
  <div class="record-score">
    <h2>Enter a username</h2>
    <input id="username-input">
    <div class="submit-options">
      <button id="save-button">Save</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
  <div class="leaderboard">
    <h1>Leaderboard</h1>
    <button id="home-screen">Return to homescreen</button>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
