<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- Intro Screen -->
  <div class="bg-img"></div>
  <div class="start-screen">
    <img src="images/warcraft-logo.png" class="logo" alt="Warcraft Logo">
    <h1 class="title">Geoguesser</h1>
    <p class="flavor-text">How well can you recognize the classic zones of Azeroth?</p>
    <p class="instructions">Type the name of the zone based on the screenshot.</p>
    <button id="start-button">Start</button>
    <button id="last-session" hidden>Continue last session?</button>
  </div>
  <!-- Player's stats -->
  <div class="game-info" hidden>
    <p>Round: <span id="round">1</span></p>
    <p>Lives: <span id="lives">3</span></p>
    <p>Hints Remaining: <span id="hint">3</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>
  <!-- Leaderboard -->
  <div class="leaderboard" hidden>
    <div class="leaderboard-button-container">
      <button id="reveal-leaderboard">&#9650</button>
      <p>Leaderboard</p>
    </div>
    <div id="players" style="display:none;">
      <div id="username">
      </div>
      <div id="user-score">
      </div>
    </div>
  </div>
  <!-- Game controllers -->
  <div class="game-container" hidden>
    <div class="zone-container">
      <img id="zone-screenshot">
      <p id="zone-name"></p>
      <div class="hint-container">
        <button id="hint-button">Get a Hint</button>
        <div id="hint-message"></div>
      </div>
      <div id="input-fields"></div>
    </div>
    <div class="button-container">
      <button type="submit" id="submit">Submit</button>
      <button id="next">Next</button>
    </div>
  </div>
  <!-- Game over screen -->
  <img class="spirit-healer" src="images/spirit-healer-gif.gif" hidden>
  <div class="game-over" hidden>
    <h2 id="game-result"></h2>
    <div class="death-container">
      <div id="stats"></div>
      <div class="options">
        <button id="play-button">Play Again?</button>
        <button id="record-button">Record Score</button>
      </div>
    </div>
  </div>
  <!-- Submit score screen -->
  <div class="record-score" hidden>
    <h2>Enter a username</h2>
    <input id="username-input" autocomplete="off">
    <div class="submit-options">
      <button id="save-button">Save</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
  <div class="end-screen" hidden></div>
  <script type="module" src="./script.js"></script>
</body>

</html>
